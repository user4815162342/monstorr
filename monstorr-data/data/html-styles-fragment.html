<style>
    .bar {
        height: 5px;
        background: #E69A28;
        border: 1px solid #000;
        position: relative;
        z-index: 1;
    }

    .stat-block {
        display: inline-block;
    }

    .stat-block {
        /* A bit of margin for presentation purposes, to show off the drop
        shadow. */
        margin-left: 20px;
        margin-top: 20px;
    }

    .stat-block-content-wrap {
        font-family: 'Merriweather Sans', 'Noto Sans', Helvetica, Arial,
                    sans-serif;
        font-size: 13.5px;
        background: #FDF1DC;
        padding: 0.6em;
        padding-bottom: 0.5em;
        border: 1px #DDD solid;
        box-shadow: 0 0 1.5em #867453;

        /* We don't want the box-shadow in front of the bar divs. */
        position: relative;
        z-index: 0;

        /* Leaving room for the two bars to protrude outwards */
        margin-left: 2px;
        margin-right: 2px;

        /* This is possibly overriden by next CSS rule. */
        width: 400px;

        -webkit-columns: 400px;
        -moz-columns: 400px;
                columns: 400px;
        -webkit-column-gap: 40px;
        -moz-column-gap: 40px;
                column-gap: 40px;

        /* We can't use CSS3 attr() here because no browser currently supports it,
        but we can use a CSS custom property instead. */
        height: var(--data-content-height);

        /* When height is constrained, we want sequential filling of columns. */
        -webkit-column-fill: auto;
        -moz-column-fill: auto;
                column-fill: auto;
    }

    .stat-block[data-two-column] .stat-block-content-wrap {
        /* One column is 400px and the gap between them is 40px. */
        width: 840px;
    }

    .stat-block-content-wrap h3 {
        border-bottom: 1px solid #7A200D;
        color: #7A200D;
        font-family: 'Libre Baskerville', Georgia, serif;
        font-size: 21px;
        font-variant: small-caps;
        font-weight: 700;
        margin: 0;
        margin-bottom: 0.3em;

        break-inside: avoid-column;
        break-after: avoid-column;
    }

    /* For user-level p elems. */
    .stat-block-content-wrap p {
        margin-top: 0.3em;
        margin-bottom: 0.9em;
        line-height: 1.5;
    }

    /* Last child shouldn't have bottom margin, too much white space. */
    .stat-block-content-wrap *:last-child {
        margin-bottom: 0;
    }
</style>
